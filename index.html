<!DOCTYPE HTML>
<html>
<head>
    <title>tic-tac-toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<title>Tic-Tac-Attack</title>

<h1 class="center">Erich's Bitch'n Tic-Tac-Toe</h1>
<div class="center" id="playerTurn">


</div>
<div class="center" id="result"></div>
<div class="center">
    <div>
        <!-- Board is represented as:
            0 1 2
            3 4 5
            6 7 8
        -->
        <form>
            <input type="radio" class="button" id="0"></input>
            <input type="radio" class="button" id="1"></input>
            <input type="radio" class="button" id="2"></input>

        </form>
    </div>
    <div>
        <form>
            <input type="radio" class="button" id="3"></input>
            <input type="radio" class="button" id="4"></input>
            <input type="radio" class="button" id="5"></input>
        </form>
    </div>
    <div>
        <form>
            <input type="radio" class="button" id="6"></input>
            <input type="radio" class="button" id="7"></input>
            <input type="radio" class="button" id="8"></input>
        </form>

    </div>
</div>
</body>


</html>
